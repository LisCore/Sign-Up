<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="holder">
        <div class="left-container">
            <div class="logo">
                <img src="mercedes.jpg" alt="mercedes vehicle" class="bg-photo">
                <div class="highlight">
                    <img src="odin-lined.png" alt="The Odin Project Logo" class="logo-photo">
                    <p class="label">The Odin Project</p>
                </div>
                <div class="source">
                    <p>Photo by Ivan Konev on Unsplash</p>
                </div>
            </div>

        </div>
        <div class="right-container">
            <div class="intro">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                    <br><br>You <em>know</em> you want to!<br><br>
                </p>
            </div>
            <form action="#" method="post" id="my_form">
                <!-- First Name, Last Name, Email, Phone, pass, pass confirmation -->
                <div class="first-field">
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" name="user_first" placeholder="Bob">
                </div>
                <div class="second-field">
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="user_last" placeholder="Builder">
                </div>
                <div class="third-field">
                    <label for="mail">Email: </label>
                    <input type="email" id="mail" name="user_mail" placeholder="example@gmail.com">
                </div>
                <div class="fourth-field">
                    <label for="phone">Phone Number: </label>
                    <input type="text" id="phone" name="user_phone" placeholder="123-456-7890">
                </div>
                <div class="fifth-field">
                    <label for="pass">Password: </label>
                    <input type="password" id="pass" name="user_pass">
                </div>
                <div class="sixth-field">
                    <label for="confirm-pass">Password: </label>
                    <input type="password" id="confirm-pass" name="confirm_pass">
                </div>
                <div class="submit-field">
                    <button type="submit">Submit</button>
                    <p>Already have an account? <br><a href="#">Log in</a></p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
